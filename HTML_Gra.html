<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Grammar</title>
</head>
<body>
    
    <p>p태그 : 문단을 나타낸다.<br></p>
    br태그 문장을 건너뛴다. <br>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td rowspan="3">7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
        </tr>
    </table>

    <form>
        <input type="text" value="text"><br>
        <input type="password" value="password"><br>
        <input type="button" value="button"><br>
        <input type="submit" value="submit"><br>
        <input type="data"><br>
        <input type="radio" value="radio" name="theRadio">radio<br>
        <input type="radio" value="radio2" name="theRadio">radio2<br>
        <input type="checkbox" value="checkbox">checkbox<br>
        <input type="file"><br>
        <input type="search" value="search"><br>
        <input type="hidden" value="hidden">
    </form>
</body>
</html>
